<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .login-header p {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #764ba2;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .social-login {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s;
            color: #555;
            font-weight: bold;
            text-decoration: none;
        }

        .social-icon:hover {
            background: #f5f5f5;
        }

        .footer-links {
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: #764ba2;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-size: 1rem;
            color: #555;
            transition: all 0.2s;
        }
        .google-btn:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }
        .social-login {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bienvenido</h2>
        
        <div class="social-login">
            <button class="google-btn" onclick="window.location.href='/auth/google'">
                <span style="font-weight: bold; font-family: 'Google Sans', sans-serif;">G</span> Iniciar con Google
            </button>
        </div>

        <div style="display: flex; align-items: center; margin: 20px 0; color: #888;">
            <div style="flex: 1; height: 1px; background: #eee;"></div>
            <span style="padding: 0 10px; font-size: 0.9rem;">O ingresa con tu cuenta</span>
            <div style="flex: 1; height: 1px; background: #eee;"></div>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <div id="error-message" style="color: red; margin-top: 10px; display: none;">Credenciales incorrectas</div>

        <div class="social-login">
            <a href="#" class="social-icon" title="Google" onclick="alert('Google Auth pendiente de configuración')">G</a>
        </div>

        <div class="footer-links">
            <p style="color: #666; font-size: 0.8rem; margin-top: 10px;">
                Para cambiar su contraseña, contacte al administrador.
            </p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/auth/token', {
                    method: 'POST',
                    body: formData, // OAuth2 expects form data
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    // Also set cookie for easier navigation (optional but helpful)
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=86400`;
                    
                    // Check User Role & Status
                    const userRes = await fetch('/api/users/me', {
                        headers: { 'Authorization': `Bearer ${data.access_token}` }
                    });
                    const userData = await userRes.json();
                    
                    if (userData.is_admin) {
                        window.location.href = '/admin';
                    } else if (userData.payment_status !== 'paid') {
                        window.location.href = '/payment';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = 'Error de conexión';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
