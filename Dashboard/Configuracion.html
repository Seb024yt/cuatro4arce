<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuracion</title>
  <meta name="description" content="Ajustes generales del panel." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b1020;
      --bg2:#0a1633;
      --card: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --line: rgba(255,255,255,.12);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --r-xl: 22px;
      --gap: 18px;
      --max: 1380px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    html{
      background:
        radial-gradient(900px 480px at 10% 10%, rgba(124,92,255,.32), transparent 55%),
        radial-gradient(900px 480px at 90% 20%, rgba(53,208,255,.24), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      background-attachment: fixed;
    }
    body{
      margin:0;
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 180%;
      color: var(--text);
      background: transparent;
      overflow-x: hidden;
    }

    .main{
      padding: 18px 12px 32px;
    }
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: var(--gap);
    }
    .card{
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--r-xl);
      padding: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .reveal{
      opacity: 0;
      transform: translateY(12px);
      transition: opacity .5s ease, transform .5s ease;
      will-change: opacity, transform;
    }
    .reveal.is-visible{
      opacity: 1;
      transform: translateY(0);
    }
    .load-line{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      pointer-events: none;
      background: linear-gradient(90deg, transparent, rgba(53,208,255,.15), rgba(124,92,255,.85), rgba(53,208,255,.15), transparent);
      filter: blur(2.5px);
      transform: scaleX(0);
      transform-origin: center;
      animation: load-line 1.4s ease forwards;
      z-index: 999;
    }
    @keyframes load-line{
      0%{ transform: scaleX(0); opacity: 0; filter: blur(6px); }
      60%{ transform: scaleX(1); opacity: .95; filter: blur(1.5px); }
      100%{ opacity: 0; filter: blur(0); }
    }
    .row{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .row:last-child{ border-bottom: 0; }
    .label{
      display:flex;
      flex-direction:column;
      gap: 4px;
    }
    .label b{ font-size: 13px; }
    .label span{ font-size: 12px; color: var(--muted); }
    .btn{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.16);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 14px;
      cursor: pointer;
    }
    .counter{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.12);
      border-radius: 16px;
    }
    .counter strong{ font-size: 14px; }
    .pill{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(53,208,255,.18);
      border: 1px solid rgba(53,208,255,.35);
      font-size: 12px;
      color: var(--text);
    }
    .btn.buy{
      background: linear-gradient(135deg, rgba(53,208,255,.2), rgba(124,92,255,.25));
      border-color: rgba(124,92,255,.45);
    }
  </style>
</head>

<body>
  <div class="load-line" aria-hidden="true"></div>
  <main class="main">
    <div class="wrap">
      <h1 style="margin:0; font-size: 20px;">Configuracion</h1>
      <div class="counter card">
        <div class="label">
          <b>Empresas</b>
          <span>Capacidad actual de empresas agregadas</span>
        </div>
        <div class="pill" aria-live="polite">
          <strong>1</strong>
          <span>/</span>
          <strong>5</strong>
        </div>
        <button class="btn buy" type="button">Comprar mas</button>
      </div>
      <div class="card">
        <div class="row">
          <div class="label">
            <b>Empresa</b>
            <span>Nombre legal y datos fiscales</span>
          </div>
          <button class="btn" type="button">Editar</button>
        </div>
        <div class="row">
          <div class="label">
            <b>Usuarios y permisos</b>
            <span>Roles, accesos y auditoria</span>
          </div>
          <button class="btn" type="button">Gestionar</button>
        </div>
        <div class="row">
          <div class="label">
            <b>Notificaciones</b>
            <span>Alertas de compras, ventas y F29</span>
          </div>
          <button class="btn" type="button">Configurar</button>
        </div>
        <div class="row">
          <div class="label">
            <b>Integraciones</b>
            <span>ERP, bancos y facturacion</span>
          </div>
          <button class="btn" type="button">Conectar</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const revealItems = document.querySelectorAll('h1, .card');
    revealItems.forEach((el, i) => {
      el.classList.add('reveal');
      el.style.transitionDelay = `${i * 80}ms`;
    });
    requestAnimationFrame(() => {
      revealItems.forEach(el => el.classList.add('is-visible'));
    });
  </script>
</body>
</html>
