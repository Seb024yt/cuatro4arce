function listar(pag_solicitada)
{
 document.formulario1.CmdXls.value = 'no' ;

 document.formulario1.pagina_solicitada.value = pag_solicitada;
 document.formulario1.submit();
}

function ObtenerBoletaPdf(cod_barra, cod_comuna)
{
 document.formulario.txt_codigobarras.value=cod_barra;
 document.formulario.txt_cod_39.value=Code39(cod_barra,0);

 document.formulario.submit();
}

function VerPlanillaMensualRec()
{

 document.formulario1.submit();
}
